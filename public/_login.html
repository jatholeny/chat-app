<section class="bg-success">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="InputUser">User name</label>
            <input type="text" class="form-control" id="InputUser" placeholder="Username"  ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password"  ng-model="user.password">
        </div>
    </form>
    <div>
        <small>{{message}}</small>
    </div>
    <button class="btn btn-success" ng-click="login()">Login</button>
    <a ui-sref="register" style="margin-left: 40px">Don't have an account? Please register here</a>
</section>
